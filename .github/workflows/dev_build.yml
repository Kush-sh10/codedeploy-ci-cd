name: CI Build and Auto PR

on:
  push:
    branches:
      - dev_branch

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

    - name: Run tests
      run: npm test  # Replace with your test command
