name: Auto PR and Merge to Main

on:
  push:
    branches:
      - dev_branch

jobs:
  create-and-merge-pr:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # or whatever version you use

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GH_TOKEN }}
        commit-message: "Auto PR from dev_branch"
        title: "Auto PR from dev_branch to main"
        body: "This PR was auto-generated by GitHub Actions."
        base: main
        branch: dev_branch
        delete-branch: false

    - name: Auto Approve and Merge
      if: steps.cpr.outputs.pull-request-number != ''
      run: |
        gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --admin --delete-branch
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
