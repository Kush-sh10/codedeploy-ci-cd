name: Auto Merge PR
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Auto merge PR
        uses: peter-evans/auto-merge@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
